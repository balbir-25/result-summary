<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <!-- ==========================START MAIN AREA=================================== -->

    <main class="site">
        <!-- ============================START RESULT SECTION AREA============================== -->

        <section class="result">
            <p class="result-para">Your Result</p>
            <div class="score">
                <h1 class="score-h1">76</h1>
                <p class="score-para">of 100</p>
            </div>
            <h2 class="result-h2">Great</h2>
            <p class="main-para">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        
        <!-- ============================END RESULT SECTION AREA============================== -->
        <!-- ===========================START SUMMARY SECTION AREA============================== -->

        <section class="summary">
            <h2 class="summary-h2">Summary</h2>
            <div class="info rec">
                <img src="./assets/images/icon-reaction.svg" alt="icon-reaction" class="info-img">
                <h3 class="info-h3">Reaction</h3>
                <p class="info-para"><span>80</span>   / 100</p>
            </div>
            <div class="info mem">
                <img src="./assets/images/icon-memory.svg" alt=""icon-memory class="info-img">
                <h3 class="info-h3">Memory</h3>
                <p class="info-para"><span> 92</span> / 100</p>
            </div>
            <div class="info ver">
                <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" class="info-img">
                <h3 class="info-h3">Verbal</h3>
                <p class="info-para"><span> 61</span> / 100</p>
            </div>
            <div class="info vis">
                <img src="./assets/images/icon-visual.svg" alt="icon-visual" class="info-img">
                <h3 class="info-h3">Visual</h3>
                <p class="info-para"><span> 72</span> / 100</p>
            </div>
            <button class="btn"> Continue</button>
        </section>

        <!-- ===========================END SUMMARY SECTION AREA============================== -->
    </main>
    <!-- ==========================END MAIN AREA=================================== -->

    <!--=============================START FOOTER AREA============================== -->
    <footer class="foot">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="http://balbir-portfolio.liveblog365.com/" target="_blank"
          >Balbir Singh</a
        >.
      </footer>
    <!--=============================END FOOTER AREA============================== -->
</body>
</html>
